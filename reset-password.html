<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - نورسينا للاستثمار</title>
  <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-container reset-password-container">
      <div class="auth-main full-width">
        <div class="auth-logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="نورسينا للاستثمار">
          </a>
        </div>
        <h3 class="auth-title">إعادة تعيين كلمة المرور</h3>
        <p class="auth-subtitle">أدخل كلمة مرور جديدة لحسابك</p>
        
        <form class="auth-form reset-password-form">
          <div class="form-group">
            <input type="password" class="form-control" id="newPassword" placeholder=" " required>
            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
            <i class="fas fa-lock input-icon"></i>
            <div class="form-text">أدخل كلمة المرور الجديدة</div>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder=" " required>
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <i class="fas fa-lock input-icon"></i>
            <div class="form-text">أعد إدخال كلمة المرور</div>
          </div>
          
          <div class="password-strength-info">
            <i class="fas fa-info-circle"></i>
            <span>لزيادة الأمان، ننصح باستخدام مزيج من الأحرف والأرقام والرموز في كلمة المرور.</span>
          </div>
          
          <button type="submit" class="btn btn-auth">تغيير كلمة المرور</button>
        </form>
        
        <div class="auth-footer">
          <a href="login.html" class="back-link"><i class="fas fa-arrow-right ml-1"></i> العودة لصفحة تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const form = document.querySelector('.reset-password-form');
      
      // التحقق من تطابق كلمتي المرور
      function checkPasswordsMatch() {
        if (confirmPasswordInput.value && newPasswordInput.value !== confirmPasswordInput.value) {
          confirmPasswordInput.setCustomValidity('كلمات المرور غير متطابقة');
        } else {
          confirmPasswordInput.setCustomValidity('');
        }
      }
      
      newPasswordInput.addEventListener('input', checkPasswordsMatch);
      confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
      
      // التحقق من قوة كلمة المرور
      newPasswordInput.addEventListener('input', function() {
        const password = newPasswordInput.value;
        // يمكن هنا إضافة منطق للتحقق من قوة كلمة المرور
      });
      
      // معالجة تقديم النموذج
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // التحقق من تطابق كلمتي المرور
        if (newPasswordInput.value !== confirmPasswordInput.value) {
          alert('كلمات المرور غير متطابقة');
          return;
        }
        
        // التحقق من طول كلمة المرور
        if (newPasswordInput.value.length < 8) {
          alert('يجب أن تكون كلمة المرور 8 أحرف على الأقل');
          return;
        }
        
        // هنا يمكن إضافة كود لإرسال كلمة المرور الجديدة إلى الخادم
        alert('تم تغيير كلمة المرور بنجاح');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
