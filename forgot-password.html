<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعادة كلمة المرور - نورسينا للاستثمار</title>
  <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-container forgot-password-container">
    <div class="auth-main full-width">
      <div class="auth-logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="نورسينا للاستثمار">
        </a>
      </div>
      <h3 class="auth-title">استعادة كلمة المرور</h3>
      <p class="auth-subtitle">أدخل بريدك الإلكتروني أو اسم المستخدم وسنرسل لك رمز الاستعادة</p>
      <form class="auth-form forgot-password-form">
        <div class="form-group">
          <input type="text" class="form-control" id="emailOrUsername" placeholder=" " required>
          <label for="emailOrUsername" class="form-label">البريد الإلكتروني أو اسم المستخدم</label>
          <i class="fas fa-user input-icon"></i>
        </div>
        


        <button type="submit" class="btn btn-auth">إرسال رمز الاستعادة</button>
      </form>
      <div class="auth-footer">
        <a href="login.html" class="back-to-login"><i class="fas fa-arrow-right ml-1"></i> العودة إلى تسجيل الدخول</a>
      </div>
    </div>
  </div>
</div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // التحقق من النموذج عند تقديمه
      document.querySelector('.forgot-password-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const emailOrUsername = document.getElementById('emailOrUsername').value;
        
        if (emailOrUsername) {
          // إظهار رسالة نجاح
          alert('تم إرسال رمز الاستعادة إلى بريدك الإلكتروني');
          // الانتقال إلى صفحة إدخال رمز التحقق
          window.location.href = 'verify-code.html';
        }
      });
    });
  </script>
</body>
</html>
